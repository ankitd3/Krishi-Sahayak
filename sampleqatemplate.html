<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-md">
        <a href="#" style="color: #FAFEF9" class="navbar-brand"> Q/A App for farmers </a>
        <div id="google_translate_element"></div>
        <button type="button" data-target="#menu" data-toggle="collapse" aria-controls="menu" aria-expanded="false" aria-label="toggle navigation"
            class="navbar-toggler navbar-dark">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ask question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Frequently asked</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Signout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <h1>Krishi Sahayak</h1>
    </div>
    <hr>

    <div class="container">

        <!--text question-->
        <div class="card">
            <div class="card-header text-white">
                Question 
            </div>
            <div class="card-body">
                <!--question-->
                    <h5 class="card-title">insert question here</h5>
                    <a href="#" class="badge badge-light">Light</a>
            </div>
        </div>
        <br>
        <!--text answer-->
        <div class="card border-white">
            <div class="card-body">
                <!--question-->
                <div class="">
                    <p class="card-body">solution here</p>
                </div>
            </div>
        </div>

        <!--image question-->
        <div class="card">
            <div class="card-header text-white">
                Farmer name
            </div>
            <div class="card-body">
                <!--question-->
                <center>
                    <img class="card-img-top img-thumbnail" style="height: 50%; width:50%" src="test.jpg" alt="Card image cap">
                    <h5 class="card-title">insert question here</h5>
                    <a href="#" class="badge badge-light">Light</a>
                </center>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header text-white">
                Farmer name
            </div>
            <div class="card-body">
                <!--question-->
                <div class="col-sm-4 col-sm-offset-4">
                    <audio controls>
                        <source src="#">
                    </audio>
                    <a href="#" class="badge badge-light">Light</a>
                </div>
            </div>
        </div>



    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
